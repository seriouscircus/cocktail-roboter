<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">

    <script defer src="scripts/jquery-3.1.0.min.js"></script>
    <script defer src="scripts/app.js"></script>

    <script>
        window.appConfig = {
            serverUrl: '127.0.0.1'
        }
    </script>
</head>
<body>

<section id="selection-view">
    <header>
        <h1>Choose your flavors</h1>
    </header>
    <div class="flavors">
        <article data-flavor="rum">
            <span>Rum</span>
        </article>
        <article data-flavor="wodka">
            <span>Wodka</span>
        </article>
        <article data-flavor="cointreau">
            <span>Cointreau</span>
        </article>
        <article data-flavor="whiskey">
            <span>Whiskey</span>
        </article>
        <article data-flavor="jägermeister">
            <span>Jäger<br>meister</span>
        </article>
        <article data-flavor="orangensaft">
            <span>Orangen<br>saft</span>
        </article>
        <article data-flavor="zitronensaft">
            <span>Zitronen<br>saft</span>
        </article>
        <article data-flavor="ananassaft">
            <span>Ananas<br>saft</span>
        </article>
    </div>
    <footer>
        <button class="do-it-button"><span>Start</span></button>
    </footer>
</section>

<section id="connect-view">
    <header>
        <h1>Enter connect code</h1>
    </header>
    <form>
        <input id="connect-code" type="text" placeholder="0000" maxlength="4">
    </form>
    <footer>
        <button><span>Connect</span></button>
    </footer>
</section>

<section id="result-view">
    <header>
        <h1></h1>
    </header>
    <div class="result">
        <div class="loading">
            <div class="loading-animation"></div>
        </div>
        <div class="success">
            Complete.<br>
            Have a drink.
        </div>
        <div class="failure">
            Error
        </div>
    </div>
    <footer>
        <a class="restart-link" href="index.html">Restart</a>
    </footer>
</section>

</body>
</html>
